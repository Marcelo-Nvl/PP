<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Mini TikTok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>

<header>
  <h1>NVL vidio</h1>
  <div class="upload-area">
    <input type="file" id="videoInput" accept="video/*">
    <input type="file" id="musicInput" accept="audio/*">
    <button onclick="addVideo()">Adicionar</button>
  </div>
</header>

<div class="feed" id="feed"></div>

<script>
function addVideo() {
  const videoFile = document.getElementById("videoInput").files[0];
  const musicFile = document.getElementById("musicInput").files[0];

  if (!videoFile) {
    alert("Seleciona um vídeo!");
    return;
  }

  const videoURL = URL.createObjectURL(videoFile);
  const musicURL = musicFile ? URL.createObjectURL(musicFile) : null;

  const videoContainer = document.createElement("div");
  videoContainer.className = "video-container";

  const video = document.createElement("video");
  video.src = videoURL;
  video.controls = true;
  video.loop = true;

  const likeBtn = document.createElement("button");
  likeBtn.innerHTML = "❤️ 0";
  likeBtn.className = "like-btn";
  let likes = 0;

  likeBtn.onclick = () => {
    likes++;
    likeBtn.innerHTML = "❤️ " + likes;
  };

  videoContainer.appendChild(video);
  videoContainer.appendChild(likeBtn);

  if (musicURL) {
    const audio = document.createElement("audio");
    audio.src = musicURL;
    audio.loop = true;
    videoContainer.appendChild(audio);

    video.onplay = () => audio.play();
    video.onpause = () => audio.pause();
  }

  document.getElementById("feed").prepend(videoContainer);

  document.getElementById("videoInput").value = "";
  document.getElementById("musicInput").value = "";
}
</script>

</body>
</html>
